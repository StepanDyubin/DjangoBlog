{% load staticfiles %}


<!-- DOCTYPE html -->
<html> 
<head>
<title>
{% block head_title %}{% endblock head_title %}
</title>
<link rel="stylesheet" href="{% static 'css/base.css' %}">
{% block style %}
{% endblock style %}

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

{% block content %}	
{% endblock content %}

</head>
<body>
{% include "html_messages.html" %}


{% block head_extra %}	
{% endblock head_extra %}


<div class="conteiner">

</div>
<!-- Latest compiled and minified JavaScript -->
<script src="http://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>

<script type="text/javascript">
	$(document).ready(function() {
		$(".content-markdown").each(function() {
			var content = $(this).text();;
			var markedContent = marked(content);
			$(this).html(markedContent);
		});
		$(".post-item img").each(function() {
			$(this).addClass("img-responsive");
		});

		var $titleInput = $('#id_title');
		$('#preview_title').text($titleInput.val())

		function setTitle(value) {
			$('#preview_title').text(value)
		}

		$titleInput.keyup(function() {
			var newTitle = $(this).val()
			setTitle(newTitle)
		})

		var $contentInput = $('#id_content');
		function setContent(value) {
			$('#preview_content').html(marked(value))
			$('#preview_content img').each(function() {
				$(this).addClass('img-responsive')
			})				
		}
		setContent($contentInput.val())

		$contentInput.keyup(function() {
			var newContent = $(this).val()
			setContent(newContent)
		})
	});

</script>
</body>
</html>
